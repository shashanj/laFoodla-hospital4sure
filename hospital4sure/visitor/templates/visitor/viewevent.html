<!doctype html>
<html lang="en">
  <head>
    {% load static %}
  <!-- Meta tags SEO-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Hospital4sure - Events </title>  
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "materialize/css/materialize.css " %}">
  </head>

  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <nav>
          <div class="nav-wrapper">
            <a href="/" class="brand-logo">Hospital4sure</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          </div>
        </nav>
      </div>
    </div>
    <div class="row container" >
      <div class="col s12">
        <h4 style="text-transform:capitalize;text-align:center;margin-bottom:30px">{{event.name}}</h4>
      </div>
      <div class="row">
        <div class="col s7">
          <iframe src="{{event.video_link}}" height="400" width="100%"></iframe>
        </div>
        <div class="col s5">
          <div class="card">
            <div class="card-panel teal">
              <span class="white-text">{{event.details|linebreaksbr}}
              </span>
            </div>
          </div>
        </div>
        <div class="col s5">
            <div class="carousel">
              {% for ph in event.ph %}
                {% if ph != '' %}
                <a class="carousel-item" href="#{{forloop.counter}}!"><img src="{{ph}}"></a>
                {% endif %}
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "materialize/js/materialize.min.js" %}"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.carousel').carousel();
      });
    </script>
  </body>
